<div class="row azul">
    <div class="col-lg-8">
      <h3>{{"seleccionar-cancha" | translate}}</h3>
       <div class="row parrafos azul">
        <select class="form-select" id="sel-cancha" (change)="CambioCanchaPartidos()">
            <option value="{{servicio.id}}" *ngFor="let servicio of tipoServicio?.servicio">{{servicio.nombre | translate}}</option>
        </select>    
      </div>
    </div>
    <div class="col-lg-4">    
      <h3>{{"partidos" | translate}}</h3>
      <div class="text-center">
        <input type="number" class="form-control input-numerico" value="1" id="sel-partidos" min="1"  (change)="InputEntradasOnChange($event);calcularTotalServicio();">
      </div>
      <div class="col">
        <label id='LBTotal' class="calc-partidos azul">{{totalPrecio}}</label>$      
        <label class="calc-partidos azul">&nbsp;{{"por"|translate}}&nbsp;</label>
        <label id='LBTotalMin' class="calc-partidos azul">{{totalMinutos}}</label>
        <label class="calc-partidos azul">&nbsp;min.</label>     
      </div> 
    </div>
      <mwl-calendar-day-view
      [viewDate]="viewDate"
      [dayStartHour]="apertura"
      [dayEndHour]="cierre"
      [hourDuration]="minutos"
      [hourSegments]="1"
      [events]="events"
      [refresh]="refresh"
    >
    </mwl-calendar-day-view>
    <div class="row mt-3 mb-3">
      <div class="col-lg-12">
        <h3>{{"seleccionar-horario" | translate}}</h3>
        <div class="row parrafos">
          <select class="form-select" id="sel-disponibilidad" (change)="HorarioSeleccionado($event)">
            @if(horariosDisponibles.length > 0)
            {
              <option value="0">--{{"seleccionar-horario" | translate}}--</option>
    
              @for (horarios of horariosDisponibles; track $index) 
              {
                <option value="{{$index+1}}">{{horarios.texto}}</option>
              }
            }
        </select> 
        </div>
      </div>
    </div>  
    <hr>
  <button type="button" class="btn btn-azul btn-outline-dark" id="btn-guardar" (click)="AgregarAlCarro()" disabled>{{"guardar" | translate}}</button>

  
</div>
